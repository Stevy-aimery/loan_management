<div class="formulaire-container">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="text-center mb-4">
          <h2 class="fw-bold">Enregistrement de l'utilisateur</h2>
          <p class="text-muted">Veuillez entrer vos informations pour vous enregistrer</p>
        </div>
        <div class="card shadow-sm border-0 rounded-4 mb-4">
          <div class="card-body p-4">
            <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
              <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" id="name" class="form-control" formControlName="name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Téléphone</label>
                <input type="tel" id="phone" class="form-control" formControlName="phone">
              </div>
              <button type="submit" class="btn btn-primary">S'enregistrer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
