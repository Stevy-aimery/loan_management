<div class="report-form-container">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="text-center mb-4">
          <h2 class="fw-bold">Formulaire de Signalement</h2>
          <p class="text-muted">Veuillez entrer les détails du signalement</p>
        </div>
        <form>
          <div class="mb-3">
            <label for="reference" class="form-label">Référence</label>
            <input type="text" id="reference" class="form-control">
          </div>
          <div class="mb-3">
            <label for="marque" class="form-label">Marque</label>
            <input type="text" id="marque" class="form-control">
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input type="text" id="type" class="form-control">
          </div>
          <div class="mb-3">
            <label for="observation" class="form-label">Observation</label>
            <textarea id="observation" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
      </div>
    </div>
  </div>
</div>
